<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="lintoo-items">
        <div class="lintoo-item left">
            <!-- <img class="bg" src="./img/bg.jpg" alt=""> -->
        </div>
        <!-- <img class="logo" src="./img/logo.svg" alt=""> -->
        <div class="lintoo-item right">
            <h1>Get lintoo it today</h1>
            <p>There is no charge or obligation upon registration</p>
            <div class="buttons">
                <button class="button-item fb">
                    <img src="./img/facebook.svg" alt="">
                    <p>Register with Facebook</p>
                </button>
                <button class="button-item in">
                    <img src="./img/linkedin.svg" alt="">
                    <p>Register with LinkedIn</p>
                </button>
            </div>
            <p class="variant">OR</p>
            <div class="auth">
                <form action="#" class="auth-form">
                    <div class="input-form">
                        <label for="email-field">Email</label>
                        <input type="email" name="email" id="email-field">
                    </div>
                    <div class="input-form">
                        <label for="phone-field">Phone</label>
                        <input type="tel" name="phone" id="phone-field">
                    </div>
                </form>
            </div>

            <h2>What type of investor are you?</h2>
            <p>Select this type of investor are you below.</p>
            <form class="radio-buttons" action="#">
                <div class="radio-btn">
                    <label><input type="radio" name="types" value="individual">Individual</label>
                </div>
                <div class="radio-btn">
                    <label><input type="radio" name="types" value="business">Business</label>
                </div>
                <div class="radio-btn">
                    <label><input type="radio" name="types" value="IRA">IRA</label>
                </div>
                <div class="radio-btn">
                    <label><input type="radio" name="types" value="Trust">Trust</label>
                </div>
            </form>
            <div class="hint">
                <p>I am a natural person investing on my own behalf as a sole owner, joint tenant or tenant in common
                </p>
            </div>
            <div class="terms-notification">
                <form action="#">
                    <label><input type="checkbox" name="agree">I agree to the terms and receiving notifications from
                        lintoo <a href="#">View full terms</a></label>
                </form>
            </div>
            <button class="create" type="button">Create Account</button>
        </div>
    </div>
</body>

</html>
